<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <title>OCWEBSITE</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="p-20 bg-light">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-1">
                <div class="container-fluid">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.jpg" alt="Logo" width="75" height="75" class="d-inline-block align-text-top" />
                    </a>

                    <!-- Hamburger Menu -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fs-4" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 text-center" href="#">Schedule</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 text-center" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <!-- Carousel -->
                        <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/group.jpg" class="d-block img-fluid" alt="Group">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/group1.jpg" class="d-block w-100" alt="Group 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/group2.jpg" class="d-block w-100" alt="Group 2">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                        <!-- Cards Section -->
                        <h2 class="text-center mb-4">Featured Players</h2>
                        <div class="row mt-4 g-3">
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card">
                                    <img src="images/6.png" class="card-img-top" alt="Card 6">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Manny Biden</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card">
                                    <img src="images/7.png" class="card-img-top" alt="Card 7">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Alex</h5>
                                        <p class="card-text">Rookie of the Year</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card">
                                    <img src="images/5.png" class="card-img-top" alt="Card 5">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Brandon Porter</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="text-center py-3">
                <a href="https://www.instagram.com/okanagancollegebasketball/" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-dark d-flex justify-content-center align-items-center">
                    <i class="bi bi-instagram" style="font-size: 40px; margin-right: 10px;"></i>
                    <span style="font-size: 24px;">Follow Us!</span>
                </a>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
