<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Score Board</title>
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 text-center">
                <label for="name" class="form-label">Enter Team Name Here:</label>
                <input type="text" id="name" name="teamname" class="form-control mb-2">
                <button id="teamnamebutton" class="btn btn-dark mb-3">Submit</button>
                <button id="toggleButton" class="btn btn-secondary mb-3">Toggle Scoreboard</button>
                <div id="scoreboard">
                    <ul id="teamList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(document).ready(function(){
            $("#teamnamebutton").click(function(){
                let teamName = $("#name").val();
                $("#teamList").append(`
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${teamName}
                        <div>
                            <button class="btn btn-danger btn-sm minus-btn">-</button>
                            <span class="mx-2 score-display">0</span>
                            <button class="btn btn-success btn-sm plus-btn">+</button>
                        </div>
                    </li>
                `);
                $("#name").val("");
            });
            $("#toggleButton").click(function() {
                $("#scoreboard").toggle();
            });
            $("#teamList").on("click", ".plus-btn", function() {
                let score = $(this).siblings(".score-display");
                let currentScore = parseInt(score.text());
                score.text(currentScore + 1);
            });

            $("#teamList").on("click", ".minus-btn", function() {
                let score = $(this).siblings(".score-display");
                let currentScore = parseInt(score.text());
                score.text(currentScore - 1);
            });
        });
    </script>
</body>
</html>
