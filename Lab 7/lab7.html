<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>

    <body class="bg-dark text-white">
        <header>
            <div class="container">
                <nav class="navbar fixed-top bg-dark navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Dante</a>
                        <div class="d-flex">
                            <a class="nav-link active me-3" aria-current="page" href="#home">Home</a>
                            <a class="nav-link" href="#portfolio">Portfolio</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="mt-5 bg-dark">
            <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="MandalorianHelmet.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="MetalHelmet.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="BlueHelmet.png" alt="Third slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <h2 class="text-center">Portfolio</h2>
            <div class="container text-center mt-3">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="WhiteHelmet.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="HaloHelmet.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="OrangeHelmet.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="BlueHelmet.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="MetalHelmet.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="MandalorianHelmet.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>         
        </main>
        <footer class="mt-5 bg-secondary text-white text-center py-3">
            <h3 class="d-inline me-4">Clone Trooper Helmets</h3>
            <i class="bi bi-github fs-3 me-3 text-white"></i>
            <i class="bi bi-youtube fs-3 me-3 text-danger"></i>
            <i class="bi bi-instagram fs-3 text-white"></i>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
