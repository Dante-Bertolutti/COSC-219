<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
<table id="nums">
    <!-- Header Row -->
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>10</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>15</td>
            <td>25</td>
            <td>35</td>
        </tr>
        <tr>
            <td>40</td>
            <td>50</td>
            <td>60</td>
        </tr>
        <tr>
            <td>5</td>
            <td>10</td>
            <td>15</td>
        </tr>
    </tbody>
</table>

<button id="highlightEvenButton">Highlight Even Rows</button>
<button id="sumAllButton">Sum All Numbers</button>
<button id="randomizeButton">Change First Column To Random Numbers</button>
<button id="addRowButton">Add Random Row</button>

<p id="result"></p>

<script>
    document.getElementById('highlightEvenButton').addEventListener('click', () => {
        const rows = document.querySelectorAll('#nums tbody tr');
        for (let i = 1; i < rows.length; i += 2) {
            rows[i].style.backgroundColor = 'cyan';
        }
    });

    document.getElementById('sumAllButton').addEventListener('click', () => {
        const rows = document.querySelectorAll('#nums tbody tr');
        let sum = 0;
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            for (let j = 0; j < cells.length; j++) {
                sum += parseInt(cells[j].textContent);
            }
        }
        document.getElementById('result').textContent = 'Sum of all numbers: ' + sum;
    });

    document.getElementById('randomizeButton').addEventListener('click', () => {
        const rows = document.querySelectorAll('#nums tbody tr');
        for (let i = 0; i < rows.length; i++) {
            const firstCell = rows[i].getElementsByTagName('td')[0];
            if (firstCell) {
                firstCell.textContent = Math.floor(Math.random() * 100) + 1;
            }
        }
    });

    document.getElementById('addRowButton').addEventListener('click', () => {
        const tableBody = document.querySelector('#nums tbody');
        const newRow = document.createElement('tr');
        for (let i = 0; i < 3; i++) {
            const cell = document.createElement('td');
            cell.textContent = Math.floor(Math.random() * 100) + 1;
            newRow.appendChild(cell);
        }
        tableBody.appendChild(newRow);
    });
</script>
</body>
</html>
